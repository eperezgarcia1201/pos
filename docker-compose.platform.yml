services:
  mysql:
    image: mysql:8.0
    container_name: websys-platform-mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 25s
    networks:
      - websys_platform

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.platform
    container_name: websys-platform-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 8080
      CORS_ORIGIN: ${CORS_ORIGIN}
      CLOUD_OWNER_EMAIL: ${CLOUD_OWNER_EMAIL}
      CLOUD_OWNER_PASSWORD: ${CLOUD_OWNER_PASSWORD}
      CLOUD_OWNER_NAME: ${CLOUD_OWNER_NAME}
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "18080:8080"
    networks:
      - websys_platform

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.platform
    container_name: websys-platform-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "15173:80"
    networks:
      - websys_platform

networks:
  websys_platform:
    name: websys_platform_net
