version: "3.9"

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --sql-mode=""
    environment:
      MYSQL_ROOT_PASSWORD: 1234qwer
      MYSQL_DATABASE: poselmer
    ports:
      - "3307:3306"
    volumes:
      - poselmer-mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p1234qwer"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build: ./backend
    environment:
      DATABASE_URL: mysql://root:1234qwer@db:3306/poselmer
      PORT: 8080
      DEVICE_BRIDGE_URL: http://device-bridge:7090
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run prisma:generate && npx prisma db push && npm run db:seed && npm run dev"

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: /api
      VITE_PROXY_TARGET: http://backend:8080
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

  device-bridge:
    build: ./device-bridge
    environment:
      DEVICE_BRIDGE_PORT: 7090
      DEVICE_BRIDGE_CONFIG: ./config.json
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "7090:7090"
    volumes:
      - ./device-bridge:/app
      - device_bridge_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"

volumes:
  poselmer-mysql:
  backend_node_modules:
  frontend_node_modules:
  device_bridge_node_modules:
